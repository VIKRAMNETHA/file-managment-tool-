<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>File Management Tool</h1>
        <div class="form-group">
            <label for="directory">Directory:</label>
            <input type="text" id="directory" placeholder="/path/to/directory">
            <button onclick="listFiles()">List Files</button>
        </div>
        <div class="form-group">
            <label for="src">Source File:</label>
            <input type="text" id="src" placeholder="/path/to/source/file">
            <label for="dst">Destination Path:</label>
            <input type="text" id="dst" placeholder="/path/to/destination">
            <button onclick="copyFile()">Copy File</button>
            <button onclick="moveFile()">Move File</button>
        </div>
        <div class="form-group">
            <label for="filePath">File Path:</label>
            <input type="text" id="filePath" placeholder="/path/to/file">
            <button onclick="deleteFile()">Delete File</button>
        </div>
        <div id="result"></div>
        <ul id="fileList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
